---
layout: default-blog
---

<div class="container">
  
  <div class="wrapper" style="min-height: 400px;">
    <h3><a href="{{ "/assets/blog.html" | relative_url }}"><span class="glyphicon glyphicon-menu-left"></span></a></h3>
    <form action="{{ "/assets/search.html" | relative_url }}" method="get">
      <label for="search-box"><h4>Search</h4></label>
      <input onclick="expand( )" type="text" id="search-box" name="query" placeholder="search">
      <button class="btn btn-success" type="submit">
    	<span class="glyphicon glyphicon-search"></span>
      </button>
    </form>
    
    <ul id="search-results"></ul>
  </div>
</div>

<script>
  function expand( ){
  var elm = document.getElementById("search-box");
  elm.style.width = "70%";
  }
  window.store = {
  {% for post in site.posts %}
  "{{ post.url | slugify }}": {
  "title": "{{ post.title | xml_escape }}",
  "author": "{{ post.author | xml_escape }}",
  "category": "{{ post.category | xml_escape }}",
  "content": {{ post.content | strip_html | strip_newlines | jsonify }},
  "url": "{{ post.url | xml_escape }}"
  }
  {% unless forloop.last %},{% endunless %}
  {% endfor %}
  };
</script>

<script src="{{ "/js/lunr.min.js" | relative_url }}"></script>
<script src="{{ "/js/search.js" | relative_url }}"></script>
