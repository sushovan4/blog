---
layout: blog
---

<div class="container">
  <div class="wrapper text-center" style="min-height: 400px;">
    <button class="btn btn-transparent" onclick="window.location.href='{{ "/index.html" |relative_url }}'">
      <h4><span class="glyphicon glyphicon-menu-left"></span>Back</h4>
      </button>
    <form action="{{ "/search.html" | relative_url }}" method="get">
      <!-- <label for="search-box"><h4>Search: </h4></label> -->
      <input  type="text" id="search-box" name="query" placeholder="search">
      <button class="btn btn-primary btn-circle" type="submit">
	<span class="glyphicon glyphicon-menu-right"></span>
      </button>
      
    </form> 
    <ul class="text-left" id="search-results"></ul>
  </div>
</div>

<script>

  window.store = {
  {% for post in site.posts %}
  "{{ post.url | slugify }}": {
  "title": "{{ post.title | xml_escape }}",
  "author": "{{ post.author | xml_escape }}",
  "category": "{{ post.categories | join: " " }}",
  "tag": "{{ post.tags | join: " " }}",
  "content": {{ post.content | strip_html | strip_newlines | jsonify }},
  "url": "{{ post.url | relative_url }}",
  "language": "{{ post.language }}",
  "excerpt": "{{ post.excerpt }}"
  }
  {% unless forloop.last %},{% endunless %}
  {% endfor %}
  };
</script>

<script src="{{ "/js/lunr.min.js" | relative_url }}"></script>
<script src="{{ "/js/search.js" | relative_url }}"></script>
