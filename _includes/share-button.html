<div class="dropdown show">
  <button style="background: transparent" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="glyphicon glyphicon-share"></span>
  </button>
   
  {% capture share-url %}
    {{ post.url | absolute_url }}
  {% endcapture %}
    
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
      <a target="_blank" class="dropdown-item" href="https://www.facebook.com/sharer/sharer.php?u={{ share-url }}">Facebook</a><br>
      <a target="_blank" class="dropdown-item" href="https://plus.google.com/share?url={{ share-url }}">Google+</a>
      <a target="_blank" class="dropdown-item" href="https://plus.google.com/share?url={{ share-url }}">
	{{ share-url }}</a>
      
    </div>
</div>
