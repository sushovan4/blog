<div class="dropdown">
  <button class="btn btn-transparent dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
    <h4><span  class="glyphicon glyphicon-share"></h4></span>
  </button>
  
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
    <a target="_blank" class="dropdown-item fa fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u={% if post.title %}{{ post.url | absolute_url }}{% else %}{{ page.url | absolute_url }}{% endif %}"></a>
    <a target="_blank" class="dropdown-item fa fa-google" href="https://plus.google.com/share?url={% if post.title %}{{ post.url | absolute_url }}{% else %}{{ page.url | absolute_url }}{% endif %}"></a>


    <a target="_blank" class="dropdown-item fa fa-facebook"
       href="https://www.facebook.com/dialog/feed?app_id=184683071273&link={{ post.url | absolute_url }}&name={{ page.title }}&caption=%20&description={{ post.excerpt }}&redirect_uri=http%3A%2F%2Fwww.facebook.com%2F"></a>

  </div>
  
</div>
