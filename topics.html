---
layout: home
permalink: topics
title: All Topics
---
<div class="ui basic container segment">
  <h1 class="ui header">All Topics</h1>

  {% for topic in site.topics %}
  <div class="ui segment">
    <h2 class="ui header">{{ topic.name }}</h2>
    {% assign posts = site.posts | where:"topic",topic.name %}
    {% for post in posts %}
    <ul>
      <li><h3 class="ui header">
	  <a href="{{ post.url }}">{{ post.title }}</a>
	  <h3>
    </ul>
    {% endfor %}
    </div>
  {% endfor %}
</div>
