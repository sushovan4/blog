      <div id="trip-contents" class="tab-content">	
      </div>

    <script>
      var trips = [ "darjeeling.html", "bankura.html" ];
      for (i = 0; i < trips.length; i++) {
		      loadTrip(trips[i])
		      }
		      
		      function loadTrip(tripName) {
		      var xhttp = new XMLHttpRequest();
		      xhttp.onreadystatechange = function() {
		      if (this.readyState == 4 && this.status == 200) {
		      document.getElementById("trip-contents").innerHTML
		      = document.getElementById("trip-contents").innerHTML + this.responseText;
		      }
		      };
		      xhttp.open("GET", tripName, true);
		      xhttp.send();
		      }
		      
		      </script>
